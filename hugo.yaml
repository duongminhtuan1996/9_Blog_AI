theme: E25DX

enableGitInfo: true

defaultContentLanguage: en

languages:
  en:
    weight: 1
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Blog AI
    params:
      description: Blog Tuan for AI

# To omit the Google Analytics script, put a ~ in place of the G-XXXXXXXXXX below.
services:
  googleAnalytics:
    ID: G-XXXXXXXXXX

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true
    parser:
      attribute:
        block: true
        title: true

params:
  project:
    # To omit the startYear, put a ~ in its place.
    startYear: 2022
    presentYear: 2025
    github:
      repo: duongminhtuan1996/9_Blog_AI
    themeColor:
      light: '#ffffff'
      dark: '#101010'

  author:
    name: TuanDuong
    url: https://www.facebook.com/profile.php?id=100004544196285

  home:
    heading: My Blog
    headingSegment2: AI
    description: This is a blog about learning and researching about AI
    getStartedPath: docs/
